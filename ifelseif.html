<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if</title>
</head>
<body>
    <script>
        var value = prompt("Enter your Grade Between A-1 to D")
        var grade = value.toUpperCase()
        if(grade == "A-1")
        {
            alert ("Outstanding Efforts")
        }
        else if(grade == "A")
        {
            alert ("Excellent Efforts")
        }
       else if(grade == "B")
        {
            alert ("Keep it Up")
        }
        else if(grade == "C")
        {
            alert ("gOOD Efforts")
        }
        else if(grade == "D")
        {
            alert ("Satisfactory Perfoemance...")
        }
      else
        {
            alert ("Better Luck For Next time")
        }
    </script>
</body>
</html>
