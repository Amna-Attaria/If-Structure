<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var value = prompt("Enter Any Character Between A to Z...")
        var Character = value.toLowerCase()

        switch(Character)
        {
            case 'a':
                document.write("Its Vowel...")
                break;

                case 'e':
                document.write("Its Vowel...")
                break;

                case 'i':
                document.write("Its Vowel...")
                break;

                case 'o':
                document.write("Its Vowel...")
                break;

                case 'u':
                document.write("Its Vowel...")
                break;

                default:
                document.write("Its Consonant...")
                break;
        }
    </script>
</body>
</html>
