<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If</title>
</head>
<body>
    <script>
        var username = prompt ("Enter User Name ")
        var pAss = prompt ("Enter User password ")
        if(username !="" && pAss !="")
        {
            if (username == "asp" && pAss == "aptech")
            {
                document.write("Login Successfully...")
            }
            else 
            {
                document.write("Invalid User Name or Password")
            }
        }
        else
        {
            alert("Please Enter Any Peridention for login")
        }
    </script>
</body>
</html>
